<div class="flex flex-col h-screen">
  <div class="flex h-1/6 bg-gray-100 items-center p-2">
    <button class="bg-sky-900 w-48 h-16 py-2 px-4 text-white text-base button-text">
      <mat-icon>list</mat-icon>SAVED LISTS
    </button>
    <button class="w-48 py-2 px-4 button-text">
      <mat-icon>filter_list</mat-icon> SAVED FILTERS
    </button>

    <button class="w-48 py-2 px-4 button-text">
      <mat-icon>history</mat-icon> Search History
    </button>

<div class="flex-auto right-align">
  <input (keyup)="handleSearch($event)" class="w-1/2 px-4 py-2 rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" type="text" placeholder="Search">
</div>

    </div>


  <div class="flex h-5/6">
    <div class="w-4/5 overflow-y-auto ">
      <!-- <table class="table-auto w-4/5 mx-auto">
      </table> -->

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Date. </th>
            <td mat-cell *matCellDef="let element"> {{element.Date | date:'MMM cc'}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> List Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="entity">
            <th mat-header-cell *matHeaderCellDef> No. of Entities </th>
            <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon class="text-slate-400 px-4">send</mat-icon>
              <mat-icon class="text-slate-400 px-4">share</mat-icon>
              <mat-icon class="text-slate-400 px-4">edit</mat-icon>
              <mat-icon class="text-slate-400 px-4">delete</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"><button class="bg-white focus:border-b-4 border-sky-900"  (click)="displayDetails(element)" mat-button >Details</button></td>
            <!-- <mat-cell *matCellDef="let element" >
              <button mat-button >Edit</button>
            </mat-cell> -->
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{'bg-gray-100':row.id===selectedRow}" ></tr>
        </table>
        </div>
    <div class="w-1/5 overflow-y-auto">
      <div>
        <mat-card class="bg-gray-100 m-4">
          <mat-card-content> no description yet
            <button mat-button class="text-sky-900">+ Add description</button>
             </mat-card-content>
        </mat-card>
        <mat-list *ngFor="let i of descriptionList">
          <mat-list-item class="text-sky-900">{{i}}</mat-list-item>
         </mat-list>
      </div>
    </div>
  </div>
</div>
